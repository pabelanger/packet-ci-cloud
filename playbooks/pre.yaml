- hosts: all
  tasks:
    - name: Run bindep role
      include_role:
        name: bindep
      vars:
        bindep_dir: "{{ zuul.project.src_dir }}"

    - name: Setup SSH config
      become: true
      copy:
        dest: /root/.ssh/config
        src: root/.ssh/config

    - name: Setup known_hosts for SSH
      become: true
      copy:
        dest: /root/.ssh/known_hosts
        src: root/.ssh/known_hosts
